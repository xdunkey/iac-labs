name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Dependencies
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies
        run: poetry install --no-root

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run linters
        run: poetry run task lint

  formatter:
    name: Format Code
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run formatter
        run: poetry run task formatter

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run security checks
        run: poetry run task security

  unittests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, formatter, security]

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        run: poetry run task test
