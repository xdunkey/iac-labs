name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Dependencies
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: ~/.local/bin/poetry install --no-root

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: ~/.local/bin/poetry install --no-root

      - name: Run linters
        run: ~/.local/bin/poetry run task lint

  formatter:
    name: Format Code
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: ~/.local/bin/poetry install --no-root

      - name: Run formatter
        run: ~/.local/bin/poetry run task formatter

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: ~/.local/bin/poetry install --no-root

      - name: Run security checks
        run: ~/.local/bin/poetry run task security

  unittests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, formatter, security]

    defaults:
      run:
        working-directory: ./example-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: ~/.local/bin/poetry install --no-root

      - name: Run tests
        run: ~/.local/bin/poetry run task test

  lint-formatter-security:
    name: Run Lint, Formatter, and Security Checks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Run linters
        run: ~/.local/bin/poetry run task lint

      - name: Run formatter
        run: ~/.local/bin/poetry run task formatter

      - name: Run security checks
        run: ~/.local/bin/poetry run task security
